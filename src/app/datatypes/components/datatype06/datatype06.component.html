
<div *ngIf="datatypeInfo && PAGE_INFO.page_type =='F'" class="p-field p-grid">
    <label for="icon" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">{{datatypeInfo.regist_title}}</label>
    <div class="p-col-12 p-md-10">
        <p-dropdown class="p-inputtext-sm"
                    [placeholder]="datatypeInfo.regist_plholder"
                    optionLabel="no_compag"
                    [options]="datatypeInfo.regist_opcselect"
                    [name]="selected?.no_compag"
                    [(ngModel)]="selected"               
                    (onChange)="setSelect($event.value)"
                    [showClear]="true">
        </p-dropdown>
    </div>
</div>

<ng-container *ngIf="datatypeInfo && PAGE_INFO.page_type =='T'">
    <p-dropdown class="p-inputtext-sm"
                [placeholder]="datatypeInfo.regist_plholder"
                optionLabel="no_compag"
                [options]="datatypeInfo.regist_opcselect"
                [name]="selected?.no_compag"
                [(ngModel)]="selected"               
                (onChange)="setSelect($event.value)"
                [showClear]="true">
    </p-dropdown>
</ng-container>
