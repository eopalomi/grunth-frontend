<div [style]="{'width': '95%', 'margin': '0 auto', 'position': 'relative', 'background': 'white'}" class="p-shadow-3">
    <h3 class="title p-mb-4 ">Cuadro de Resumen</h3>
    <div class="p-fluid  p-px-5">
        <div class="p-field p-grid">
            <label for="firstname4" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Firstname</label>
            <div class="p-col-12 p-md-10">
                <input id="firstname4" type="text" pInputText> 
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="lastname4" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Lastname</label>
            <div class="p-col-12 p-md-10">
                <input id="lastname4" type="text" pInputText> 
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="icon" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Fecha</label>
            <div class="p-col-12 p-md-10">
                <p-calendar [(ngModel)]="date3" [showIcon]="true" inputId="icon"></p-calendar>
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="icon" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Ciudad</label>
            <div class="p-col-12 p-md-10">
                <p-dropdown [options]="cities" [(ngModel)]="selectedCity" placeholder="Select a City" optionLabel="name" [showClear]="true"></p-dropdown>
            </div>
        </div>
        <div class="p-field p-grid">
            <label for="icon" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Ciudad</label>
            <div class="p-col-12 p-md-10">
                <textarea rows="5" cols="30" pInputTextarea></textarea>
            </div>
        </div>
    </div>
    <div class="p-d-flex p-jc-center p-pb-2">
        <p-button label="Save" icon="pi pi-check"></p-button>
        <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"></p-button>
    </div>
</div>
