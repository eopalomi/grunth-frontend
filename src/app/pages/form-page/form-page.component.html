<div  *ngIf="PAGE_CONFIG" [style.width.%]="styleWidth" class="form-page p-shadow-3 card">
    <h3 class="title p-mb-4 "> Cuadro de Resumen {{nuPagina}}

        </a>
    </h3>

    <div [formGroup]="formGroup" class="p-fluid p-input-outline p-px-5">
        <ng-container *ngFor="let registName of registPage">
            <ng-container [ngSwitch]="PAGE_CONFIG.regist_type[registName]">
                <app-datatype06 *ngSwitchCase="6"  [PAGE_INFO]="PAGE_INFO"  [REGIST_FORM_INFO]="datatypeInfo[registName]" [formControlName]="registName"></app-datatype06>
                <app-datatype01 *ngSwitchCase="7"  [PAGE_INFO]="PAGE_INFO"  [REGIST_FORM_INFO]="datatypeInfo[registName]" [formControlName]="registName"></app-datatype01>
                <app-datatype08 *ngSwitchCase="8"  [PAGE_INFO]="PAGE_INFO"  [REGIST_FORM_INFO]="datatypeInfo[registName]" [formControlName]="registName"></app-datatype08>
                <app-datatype09 *ngSwitchCase="9"  [PAGE_INFO]="PAGE_INFO"  [REGIST_FORM_INFO]="datatypeInfo[registName]" [formControlName]="registName"></app-datatype09>
                <app-datatype10 *ngSwitchCase="10" [PAGE_INFO]="PAGE_INFO"  [REGIST_FORM_INFO]="datatypeInfo[registName]" [formControlName]="registName"></app-datatype10>
                
                <div *ngSwitchDefault>Sin tipo dato</div>
            </ng-container>
        </ng-container>
